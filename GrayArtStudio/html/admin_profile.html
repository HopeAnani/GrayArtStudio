<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin_profile.css">
    <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <title>Personal profile</title>
</head>

<body>
    <section class="m-5">
        <div class="container p-3 ps-5" id="main_div">
            <div class="picture-container">
                <div class="picture">
                    <img src="../icons/camera-solid.svg" class="picture-src" id="profilePicturePreview" title="">
                    <input type="file" id="profile-picture">
                </div>
            </div>
            <form>
                <label for="Instagram">
                    <p>Instagram:</p>
                </label><br>
                <input class="form-control form-control-sm" type="text" id="Instagram">
                <br>
                <label for="Telegram">
                    <p>Telegram:</p>
                </label><br>
                <input class="form-control form-control-sm" type="text" id="Telegram">
                <br>
                <label for="Linkedin">
                    <p>Linkedin:</p>
                </label><br>
                <input class="form-control form-control-sm" type="text" id="Linkedin">
                <br>
                <label for="Twitter">
                    <p>Twitter:</p>
                </label><br>
                <input class="form-control form-control-sm" type="text" id="Twitter">
                <br>
                <label for="Facebook">
                    <p>Facebook:</p>
                </label><br>
                <input class="form-control form-control-sm" type="text" id="Facebook">
                <br>
                <label for="Email">
                    <p>Email:</p>
                </label><br>
                <input class="form-control form-control-sm" type="email" id="Email">
                <br>
            </form>
            <div class="row justify-content-end">
                <div class="col-lg-3">
                    <button id="confirm" class="btn btn-dark">Confirm</button>
                </div>
                <br>
                <br>
                <br>
                <div class="col-lg-3">
                    <button id="cancel" class="btn btn-dark">Cancel</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
